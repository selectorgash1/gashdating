    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gash Dating - Elite Global Connections</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-rose: #E11D48;
            --brand-indigo: #4f46e5;
            --brand-emerald: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #020617; /* Deep base for visibility */
            overscroll-behavior-y: none;
            color: #f8fafc;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Aurora Mesh Background Engine */
        .aurora-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            width: 90vw;
            height: 90vw;
            filter: blur(80px);
            opacity: 0.35; /* Increased opacity */
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: move 25s infinite alternate ease-in-out;
        }
        
        .blob-1 {
            background: var(--brand-rose);
            top: -20%;
            left: -20%;
        }
        
        .blob-2 {
            background: var(--brand-indigo);
            bottom: -20%;
            right: -20%;
            animation-delay: -7s;
        }

        .blob-3 {
            background: var(--brand-emerald);
            top: 40%;
            left: 30%;
            width: 60vw;
            height: 60vw;
            animation-delay: -14s;
            opacity: 0.15;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(10%, 15%) scale(1.1) rotate(10deg); }
            66% { transform: translate(-10%, 20%) scale(0.9) rotate(-10deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        /* Vertical "Drop" Crystals */
        .crystal {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            box-shadow: 0 0 30px rgba(225, 29, 72, 0.1);
            animation: crystal-float 20s infinite linear;
        }

        @keyframes crystal-float {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) translateX(20px) rotate(360deg); opacity: 0; }
        }

        /* Shine & Polish */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 55%
            );
            animation: shine-glide 6s infinite;
        }

        @keyframes shine-glide {
            0% { transform: translate(-30%, -30%); }
            20%, 100% { transform: translate(30%, 30%); }
        }

        /* Text readability shadow */
        .text-glow {
            text-shadow: 0 0 20px rgba(225, 29, 72, 0.5);
        }
    </style>
