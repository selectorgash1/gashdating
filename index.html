    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-rose: #E11D48;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #020617; /* Dark base for aurora visibility */
            overscroll-behavior-y: none;
            color: #0f172a;
            overflow: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Aurora Mesh Background */
        .aurora-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            width: 800px;
            height: 800px;
            background: var(--brand-rose);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        
        .blob-2 {
            background: #4f46e5;
            animation-delay: -5s;
            width: 600px;
            height: 600px;
        }

        .blob-3 {
            background: #10b981;
            animation-delay: -10s;
            width: 700px;
            height: 700px;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        /* Floating Crystal Animation */
        .crystal {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: float-vertical 15s infinite ease-in-out;
        }

        @keyframes float-vertical {
            0%, 100% { transform: translateY(110vh) rotate(0deg); }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        /* Shine Effect */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
